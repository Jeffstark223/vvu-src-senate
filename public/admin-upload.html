<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin – Upload Documents | VVU SRC Senate</title>
  
  <!-- Font imports matching the main site -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,600&family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,600&family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet"/>

  <style>
    :root {
      --gold: #b8943f;
      --gold-light: #d4ac57;
      --gold-pale: #f5e9c8;
      --navy: #0d1b3e;
      --navy-mid: #1a2f5e;
      --navy-light: #2a4a8a;
      --cream: #faf8f3;
      --cream-dark: #f0ead8;
      --white: #ffffff;
      --text-dark: #1a1a2e;
      --text-mid: #3d3d5c;
      --text-light: #6b6b8a;
      --border: #e0d5bf;
      --shadow-sm: 0 2px 12px rgba(13,27,62,0.07);
      --shadow-md: 0 6px 32px rgba(13,27,62,0.11);
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--cream);
      color: var(--text-dark);
      line-height: 1.6;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 760px;
      margin: 0 auto;
      background: var(--white);
      border-radius: 8px;
      box-shadow: var(--shadow-md);
      overflow: hidden;
      border: 1px solid var(--border);
    }

    .header {
      background: var(--navy);
      color: var(--white);
      padding: 28px 32px;
      text-align: center;
    }

    .header h1 {
      font-family: 'Cinzel', serif;
      font-size: 2.2rem;
      margin: 0;
    }

    .content {
      padding: 32px;
    }

    .intro {
      margin-bottom: 32px;
      text-align: center;
      color: var(--text-mid);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .file-input-wrapper {
      position: relative;
    }

    input[type="file"] {
      width: 100%;
      padding: 12px;
      border: 2px dashed var(--border);
      border-radius: 8px;
      background: var(--cream);
      cursor: pointer;
    }

    input[type="file"]:hover {
      border-color: var(--gold);
    }

    button {
      background: var(--gold);
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: var(--gold-light);
    }

    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    #status {
      margin-top: 24px;
      padding: 16px;
      border-radius: 6px;
      font-weight: 500;
      text-align: center;
    }

    #status.success {
      background: #e6ffe6;
      color: #006600;
    }

    #status.error {
      background: #ffe6e6;
      color: #990000;
    }

    #status a {
      color: #1a6b3e;
      text-decoration: underline;
      font-weight: 600;
    }

    @media (max-width: 600px) {
      .content { padding: 24px; }
      .header h1 { font-size: 1.8rem; }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>Admin – Upload Documents</h1>
    </div>

    <div class="content">
      <p class="intro">
        Upload or replace the <strong>Student Handbook</strong> or <strong>SRC Constitution</strong>.<br>
        Filename must include "handbook"/"student" or "constitution"/"src" to be accepted.
      </p>

      <form id="uploadForm" enctype="multipart/form-data">
        <div class="file-input-wrapper">
          <input type="file" id="pdfFile" name="pdf" accept="application/pdf" required />
        </div>
        <button type="submit" id="submitBtn">Upload / Replace Document</button>
      </form>

      <div id="status"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const fileInput = document.getElementById('pdfFile');
    const submitBtn = document.getElementById('submitBtn');
    const status = document.getElementById('status');

    form.addEventListener('submit', async e => {
      e.preventDefault();

      if (!fileInput.files.length) {
        status.className = 'error';
        status.textContent = 'Please select a PDF file first';
        return;
      }

      const password = prompt('Enter admin password:');
      if (!password) {
        status.className = 'error';
        status.textContent = 'Upload cancelled – password required';
        return;
      }

      status.className = '';
      status.textContent = 'Uploading... Please wait';
      submitBtn.disabled = true;
      submitBtn.textContent = 'Uploading...';

      const formData = new FormData(form);

      try {
        const response = await fetch('/admin/upload', {
          method: 'POST',
          body: formData,
          headers: {
            'Authorization': 'Basic ' + btoa('admin:' + password)
          }
        });

        const data = await response.json();

        if (response.ok && data.success) {
          status.className = 'success';
          status.innerHTML = `
            ${data.message}<br>
            <a href="${data.url}" target="_blank">
              View / Download the uploaded file →
            </a>
          `;
          fileInput.value = '';
        } else {
          status.className = 'error';
          status.textContent = data.error || 'Upload failed. Please try again.';
        }
      } catch (err) {
        status.className = 'error';
        status.textContent = 'Network error – please check your connection';
        console.error(err);
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Upload / Replace Document';
      }
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin – Upload Documents | VVU SRC Senate</title>
  
  <!-- Same font imports as the main site -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,600&family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,600&family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet"/>

  <style>
    :root {
      --gold: #b8943f;
      --gold-light: #d4ac57;
      --gold-pale: #f5e9c8;
      --navy: #0d1b3e;
      --navy-mid: #1a2f5e;
      --navy-light: #2a4a8a;
      --cream: #faf8f3;
      --cream-dark: #f0ead8;
      --white: #ffffff;
      --text-dark: #1a1a2e;
      --text-mid: #3d3d5c;
      --text-light: #6b6b8a;
      --border: #e0d5bf;
      --shadow-sm: 0 2px 12px rgba(13,27,62,0.07);
      --shadow-md: 0 6px 32px rgba(13,27,62,0.11);
      --tr: 0.3s cubic-bezier(0.4,0,0.2,1);
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--cream);
      color: var(--text-dark);
      line-height: 1.6;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 760px;
      margin: 0 auto;
      background: var(--white);
      border-radius: 8px;
      box-shadow: var(--shadow-md);
      overflow: hidden;
      border: 1px solid var(--border);
    }

    .header {
      background: var(--navy);
      color: var(--white);
      padding: 28px 32px;
      text-align: center;
    }

    .header h1 {
      font-family: 'Cinzel', serif;
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: 0.02em;
    }

    .header p {
      font-size: 0.95rem;
      opacity: 0.9;
      max-width: 520px;
      margin: 0 auto;
    }

    .content {
      padding: 32px;
    }

    .upload-box {
      background: var(--cream);
      border: 2px dashed var(--border);
      border-radius: 8px;
      padding: 40px 24px;
      text-align: center;
      transition: all var(--tr);
      margin: 24px 0;
    }

    .upload-box:hover {
      border-color: var(--gold);
      background: rgba(184,148,63,0.04);
    }

    .upload-box label {
      display: block;
      cursor: pointer;
      margin-bottom: 16px;
      font-weight: 500;
      color: var(--text-mid);
    }

    input[type="file"] {
      display: none;
    }

    .file-name {
      margin-top: 12px;
      font-size: 0.9rem;
      color: var(--text-light);
      word-break: break-all;
    }

    .btn {
      background: var(--navy);
      color: var(--white);
      border: none;
      padding: 12px 32px;
      font-size: 0.95rem;
      font-weight: 500;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      border-radius: 4px;
      cursor: pointer;
      transition: all var(--tr);
      margin-top: 20px;
    }

    .btn:hover {
      background: var(--navy-mid);
      box-shadow: 0 4px 14px rgba(13,27,62,0.2);
    }

    .btn:disabled {
      background: #6b6b8a;
      cursor: not-allowed;
    }

    #status {
      margin-top: 24px;
      padding: 16px;
      border-radius: 6px;
      font-weight: 500;
      text-align: center;
    }

    #status.success {
      background: #e6f4ea;
      color: #1a6b3e;
      border: 1px solid #b3d9bf;
    }

    #status.error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ef9a9a;
    }

    .back-link {
      display: inline-block;
      margin-top: 32px;
      color: var(--navy);
      text-decoration: none;
      font-weight: 500;
    }

    .back-link:hover {
      color: var(--gold);
      text-decoration: underline;
    }

    @media (max-width: 640px) {
      .content {
        padding: 24px 16px;
      }
      .header {
        padding: 24px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>Admin – Document Upload</h1>
      <p>Update the Student Handbook or SRC Constitution.<br>Only PDF files are accepted.</p>
    </div>

    <div class="content">
      <form id="uploadForm" enctype="multipart/form-data">
        <div class="upload-box" id="dropZone">
          <label for="pdfInput">Click here or drag & drop your PDF file</label>
          <input type="file" id="pdfInput" name="pdf" accept="application/pdf" required />
          <div class="file-name" id="fileNameDisplay">No file selected</div>
        </div>

        <button type="submit" class="btn" id="submitBtn">Upload / Replace Document</button>
      </form>

      <div id="status"></div>

      <a href="/" class="back-link">← Back to main site</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const fileInput = document.getElementById('pdfInput');
    const fileNameDisplay = document.getElementById('fileNameDisplay');
    const submitBtn = document.getElementById('submitBtn');
    const status = document.getElementById('status');
    const dropZone = document.getElementById('dropZone');

    // Show selected filename
    fileInput.addEventListener('change', () => {
      if (fileInput.files.length > 0) {
        fileNameDisplay.textContent = fileInput.files[0].name;
      } else {
        fileNameDisplay.textContent = 'No file selected';
      }
    });

    // Drag & drop support
    ['dragenter', 'dragover'].forEach(event => {
      dropZone.addEventListener(event, e => {
        e.preventDefault();
        dropZone.style.borderColor = 'var(--gold)';
        dropZone.style.background = 'rgba(184,148,63,0.08)';
      });
    });

    ['dragleave', 'drop'].forEach(event => {
      dropZone.addEventListener(event, e => {
        e.preventDefault();
        dropZone.style.borderColor = 'var(--border)';
        dropZone.style.background = 'var(--cream)';
      });
    });

    dropZone.addEventListener('drop', e => {
      if (e.dataTransfer.files.length > 0) {
        fileInput.files = e.dataTransfer.files;
        fileNameDisplay.textContent = e.dataTransfer.files[0].name;
      }
    });

    // Form submission
    form.addEventListener('submit', async e => {
      e.preventDefault();

      if (!fileInput.files.length) {
        status.className = 'error';
        status.textContent = 'Please select a PDF file first';
        return;
      }

      const password = prompt('Enter admin password:');
      if (!password) {
        status.className = 'error';
        status.textContent = 'Upload cancelled – password required';
        return;
      }

      status.className = '';
      status.textContent = 'Uploading... Please wait';
      submitBtn.disabled = true;
      submitBtn.textContent = 'Uploading...';

      const formData = new FormData(form);

      try {
        const response = await fetch('/admin/upload', {
          method: 'POST',
          body: formData,
          headers: {
            'Authorization': 'Basic ' + btoa('admin:' + password)
          }
        });

        const data = await response.json();

        if (response.ok && data.success) {
          status.className = 'success';
          status.innerHTML = `
            ${data.message}<br>
            <a href="${data.url}" target="_blank" style="color: #1a6b3e; font-weight: 600;">
              View / Download the uploaded file →
            </a>
          `;
          fileInput.value = '';
          fileNameDisplay.textContent = 'No file selected';
        } else {
          status.className = 'error';
          status.textContent = data.error || 'Upload failed. Please try again.';
        }
      } catch (err) {
        status.className = 'error';
        status.textContent = 'Network error – please check your connection';
        console.error(err);
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Upload / Replace Document';
      }
    });
  </script>

</body>
</html>
